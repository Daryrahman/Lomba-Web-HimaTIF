<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/all.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="includeHeader"></div>
    <div id="includeContent"></div>
    <div id="includeFooter"></div>

</body>
    <script>
        $(function() {
            $('#includeHeader').load('components/header.html');
            $('#includeFooter').load('components/footer.html');
        });

        const url = window.location.search;
        const getUrl = new URLSearchParams(url);
        const urlVal = getUrl.get('views');

        switch(urlVal) {
            case "profile":
                $(function() {
                    $('#includeContent').load('views/profile.html');
                });
                break;

            case "gallery":
                $(function() {
                    $('#includeContent').load('views/gallery.html');
                });
                break;

            default:
                $(function() {
                    $('#includeContent').load('views/dashboard.html');
                });
        }
    </script>
</html>
