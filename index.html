<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/css/all.min.css">
    <link rel="icon" href="assets/img/himatif_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="assets/js/jquery.min.js"></script>
    <title>HIMATIF</title>
</head>
<body>

    <div id="includeHeader"></div>
    <div id="includeContent"></div>
    <div id="includeFooter"></div>

</body>
    <script>
        $(function() {
            $('#includeHeader').load('components/header.html');
            $('#includeFooter').load('components/footer.html');
        });

        const url = window.location.search;
        const getUrl = new URLSearchParams(url);
        const urlVal = getUrl.get('views');

        switch(urlVal) {
            case "profile":
                $(function() {
                    $('#includeContent').load('views/profile.html');
                });
                break;

            case "gallery":
                $(function() {
                    $('#includeContent').load('views/gallery.html');
                });
                break;

            default:
                $(function() {
                    $('#includeContent').load('views/dashboard.html');
                });
        }
    </script>
</html>
